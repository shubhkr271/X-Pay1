<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome To X-Pay!</title>

  <link rel="stylesheet" href="/css/reset.css" />
  <link rel="stylesheet" href="/css/variables.css" />
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/layout.css" />
  <link rel="stylesheet" href="/css/modal.css" />
  <link rel="shortcut icon" href="/assets/images/xp.png" type="image/x-icon">
</head>

<body>

  <!-- AGE GATE MODAL -->
  <div class="age-modal" id="ageModal" role="dialog" aria-modal="true">
    <div class="modal-content">
      <h2>Welcome to X-Pay!</h2>
      <p>You must be 18+ to enter this site.</p>

      <div class="modal-actions">
        <button id="enterBtn" class="btn-primary">I am 18+</button>
        <button id="exitBtn" class="btn-secondary">Exit</button>
      </div>
    </div>
  </div>

  <div class="site-wrapper" id="siteWrapper">

    <!-- HEADER -->
    <header class="site-header">
      <div class="header-inner">
        <a href="#" class="logo">LOGO</a>

        <nav class="main-nav">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Store</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main>

      <!-- HERO -->
      <section class="hero">
        <img src="assets/images/hero.webp" alt="Hero Image" loading="lazy">
        <div class="hero-overlay">
          <h1>Main Headline</h1>
          <p>Bold statement tagline</p>
        </div>
      </section>

      <!-- FEATURE GRID -->
      <section class="media-section">
        <h2>Featured Categories</h2>

        <div class="media-grid">
          <article class="media-card">
            <img src="assets/images/sample1.webp" alt="">
            <h3>Category 1</h3>
          </article>

          <article class="media-card">
            <img src="assets/images/sample2.webp" alt="">
            <h3>Category 2</h3>
          </article>

          <article class="media-card">
            <img src="assets/images/sample3.webp" alt="">
            <h3>Category 3</h3>
          </article>
        </div>
      </section>

    </main>

    <!-- FOOTER -->
    <footer class="site-footer">
      <p>&copy; 2026 Your Company</p>
    </footer>

  </div>

  <script src="/js/main.js"></script>
</body>
</html>
